            <form action="#" method="post">
                {% csrf_token %}
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span class="input input--jiro">
                    <input class="input__field input__field--jiro" type="text" id="input-10" name="t1" placeholder="Username" required="">
                    <label class="input__label input__label--jiro" for="input-10">
                        <span class="input__label-content input__label-content--jiro" style="color:black;font-weight:bolder;">Username</span>
                    </label>
                </span>
                <span class="input input--jiro">
                    <input class="input__field input__field--jiro" type="text" id="input-11" name="t2" placeholder="Password" required="">
                    <label class="input__label input__label--jiro" for="input-11">
                        <span class="input__label-content input__label-content--jiro" style="color:black;font-weight:bolder;">Password</span>
                    </label>

                    <input class="input__field input__field--jiro" type="text" id="input-12" name="Phone Number" placeholder="Phone Number" required="">
                    <label class="input__label input__label--jiro" for="input-12">

                    </label>
                </span> -->
                <!-- <textarea name="Message" placeholder="Message..." required=""></textarea> -->

                <br><br>
<h3>{{msg}}</h3>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>
</div>
<script src="js/classie.js"></script>
<script>
        (function() {
            // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
            if (!String.prototype.trim) {
                (function() {
                    // Make sure we trim BOM and NBSP
                    var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
                    String.prototype.trim = function() {
                        return this.replace(rtrim, '');
                    };
                })();
            }

            [].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
                // in case the input is already filled..
                if( inputEl.value.trim() !== '' ) {
                    classie.add( inputEl.parentNode, 'input--filled' );
                }

                // events:
                inputEl.addEventListener( 'focus', onInputFocus );
                inputEl.addEventListener( 'blur', onInputBlur );
            } );

            function onInputFocus( ev ) {
                classie.add( ev.target.parentNode, 'input--filled' );
            }

            function onInputBlur( ev ) {
                if( ev.target.value.trim() === '' ) {
                    classie.remove( ev.target.parentNode, 'input--filled' );
                }
            }
        })();
    </script>
{% endblock %}
